<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>المهارات - Skills</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f4f4;
      padding: 20px;
      direction: rtl;
    }

    .skills-section {
      max-width: 900px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    .skills-section h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }

    .skill-category {
      margin-bottom: 25px;
    }

    .skill-category h3 {
      color: #0077b6;
      margin-bottom: 10px;
      border-right: 5px solid #0077b6;
      padding-right: 10px;
    }

    .skills-list {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }

    .skill-item {
      background: #e0f7fa;
      color: #00796b;
      padding: 10px 15px;
      border-radius: 20px;
      font-weight: bold;
      font-size: 15px;
      transition: all 0.3s ease;
    }

    .skill-item:hover {
      background: #00796b;
      color: #fff;
      cursor: default;
    }
  </style>
</head>
<body>

  <div class="skills-section">
    <h2>✅ المهارات (Skills)</h2>

    <div class="skill-category">
      <h3>Frontend</h3>
      <div class="skills-list">
        <div class="skill-item">HTML</div>
        <div class="skill-item">CSS</div>
        <div class="skill-item">JavaScript</div>
        <div class="skill-item">React</div>
      </div>
    </div>

    <div class="skill-category">
      <h3>Backend</h3>
      <div class="skills-list">
        <div class="skill-item">Python</div>
        <div class="skill-item">Flask</div>
        <div class="skill-item">Django</div>
        <div class="skill-item">REST API</div>
      </div>
    </div>

    <div class="skill-category">
      <h3>Databases</h3>
      <div class="skills-list">
        <div class="skill-item">MySQL</div>
        <div class="skill-item">PostgreSQL</div>
        <div class="skill-item">SQLite</div>
      </div>
    </div>

    <div class="skill-category">
      <h3>Tools</h3>
      <div class="skills-list">
        <div class="skill-item">Git</div>
        <div class="skill-item">GitHub</div>
        <div class="skill-item">Docker</div>
        <div class="skill-item">Postman</div>
      </div>
    </div>

    <div class="skill-category">
      <h3>Deployment</h3>
      <div class="skills-list">
        <div class="skill-item">Heroku</div>
        <div class="skill-item">Vercel</div>
        <div class="skill-item">Netlify</div>
        <div class="skill-item">Linux VPS</div>
      </div>
    </div>
  </div>

</body>
</html>
